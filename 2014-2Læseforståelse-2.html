    <text
       xml:space="preserve"

       id="text126"><tspan
         
         y="0"
         id="tspan124">• </tspan></text>
    <text
       xml:space="preserve"
       transform="matrix(1,0,0,-1,73.6815,744.8583)"
       style="font-variant:normal;font-weight:normal;font-stretch:normal;font-size:12px;font-family:Minion;-inkscape-font-specification:Minion-Regular;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
       id="text130"><tspan
         
         y="0"
         id="tspan128">Der mangler otte ord i teksten (13-20).</tspan></text>
    <text
       xml:space="preserve"
       transform="matrix(1,0,0,-1,66.0237,728.8583)"
       style="font-variant:normal;font-weight:normal;font-stretch:normal;font-size:14px;font-family:Minion;-inkscape-font-specification:Minion-Regular;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
       id="text134"><tspan
         
         y="0"
         id="tspan132">• </tspan></text>
    <text
       xml:space="preserve"
       transform="matrix(1,0,0,-1,73.6815,728.8583)"
       style="font-variant:normal;font-weight:normal;font-stretch:normal;font-size:12px;font-family:Minion;-inkscape-font-specification:Minion-Regular;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
       id="text138"><tspan
         
         y="0"
         id="tspan136">Skriv de ord, der mangler.</tspan></text>
    <text
       xml:space="preserve"
       transform="matrix(1,0,0,-1,66.0237,712.8583)"
       style="font-variant:normal;font-weight:normal;font-stretch:normal;font-size:14px;font-family:Minion;-inkscape-font-specification:Minion-Regular;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
       id="text142"><tspan
         
         y="0"
         id="tspan140">• </tspan></text>
    <text
       xml:space="preserve"
       transform="matrix(1,0,0,-1,73.6815,712.8583)"
       style="font-variant:normal;font-weight:normal;font-stretch:normal;font-size:12px;font-family:Minion;-inkscape-font-specification:Minion-Regular;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
       id="text152"><tspan
         
         y="0"
         id="tspan144">Ordene findes i rammen nederst på siden. </tspan><tspan
         
         y="15.996"
         id="tspan146">Der er fem ord, du ikke skal bruge.</tspan><tspan
         
         y="39.995998"
         id="tspan148">Se eksemplet (0). </tspan><tspan
         
         y="63.995998"
         id="tspan150">Der gives 1 point for hvert korrekt svar. </tspan></text>
    <text
       xml:space="preserve"
       transform="matrix(1,0,0,-1,57.5197,609.6142)"
       style="font-variant:normal;font-weight:bold;font-stretch:normal;font-size:16px;font-family:'Minion Bold';-inkscape-font-specification:Minion-Bold;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
       id="text156"><tspan
         
         y="0"
         id="tspan154">Tyv ringede til politiet</tspan></text>
    <text
       xml:space="preserve"
       transform="matrix(1,0,0,-1,57.5197,583.9142)"
       style="font-variant:normal;font-weight:bold;font-stretch:normal;font-size:12px;font-family:'Minion Bold';-inkscape-font-specification:Minion-Bold;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
       id="text160"><tspan
         
         y="0"
         id="tspan158">Eksempel</tspan></text>
    <text
       xml:space="preserve"
       transform="matrix(1,0,0,-1,57.5197,558.2102)"
       style="font-variant:normal;font-weight:normal;font-stretch:normal;font-size:12px;font-family:Minion;-inkscape-font-specification:Minion-Regular;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
       id="text198"><tspan
         
         y="0"
         id="tspan162">Vi kender det vist alle sammen: Når vi ikke kan finde vores mobil, ringer vi til den fra en anden </tspan><tspan
         
         y="25.704"
         id="tspan164">________________ , så vi kan høre, hvor den er. Det samme gjorde en tyv fra Sæby i sidste uge. Men det </tspan><tspan
         
         y="51.408001"
         id="tspan166">var ikke nogen god idé. </tspan><tspan
         
         y="77.112"
         id="tspan168">Ida Olsen fra Åvej i Sæby er onsdag aften på besøg hos nogle venner. Da hun kommer hjem sent om </tspan><tspan
         
         y="102.816"
         id="tspan170">aftenen, kan hun straks se, at hun har haft besøg af en tyv. Døren til hendes hus er ________________ </tspan><tspan
         
         y="128.52"
         id="tspan172">åben, og flere af hendes møbler, hendes tv og mange andre ting er væk. </tspan><tspan
         
         y="154.224"
         id="tspan174">Hun bliver ________________ chokeret, og hun ringer til politiet med det samme. </tspan><tspan
         
         y="179.92799"
         id="tspan176">Da politiet kommer, undersøger de først Idas hus og bagefter indkørslen foran huset. Her finder de spor </tspan><tspan
         
         y="205.632"
         id="tspan178">efter den bil, som tyven har brugt til at køre Idas ting væk i. Men de finder også en mobiltelefon, der </tspan><tspan
         
         y="231.336"
         id="tspan180">________________ er Idas. Tyven har åbenbart ________________ den, så politiet tager den med for </tspan><tspan
         
         y="257.04001"
         id="tspan182">at se nærmere på den. </tspan><tspan
         
         y="282.74399"
         id="tspan184">Men før politiet når at undersøge telefonen, ringer den, og en betjent tager den. Det er tyven, der ringer </tspan><tspan
         
         y="308.448"
         id="tspan186">fra sin vens mobil. Han bliver meget glad, da han hører, at nogen har ________________ hans telefon. </tspan><tspan
         
         y="334.15201"

    <text
       xml:space="preserve"
       transform="matrix(1,0,0,-1,68.8583,564.2599)"

       id="text136"><tspan
         
         y="0"
         id="tspan134">Et nyt land</tspan></text>
    <text
       xml:space="preserve"
       transform="matrix(1,0,0,-1,68.8583,532.5827)"
       style="font-variant:normal;font-weight:bold;font-stretch:normal;font-size:12px;font-family:'Minion Bold';-inkscape-font-specification:Minion-Bold;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
       id="text144"><tspan
         
         y="0"
         id="tspan138">Erik er 27 år og har længe villet rejse ud og arbejde uden for Danmark. Han er lige blevet færdig med </tspan><tspan
         
         y="15.996"
         id="tspan140">sin uddannelse til elektriker, og nu gør han det: flytter til et nyt land.</tspan><tspan
         
         y="39.995998"
         id="tspan142"> </tspan></text>
    <text
       xml:space="preserve"
       transform="matrix(1,0,0,-1,68.8583,492.5867)"
       style="font-variant:normal;font-weight:bold;font-stretch:normal;font-size:12px;font-family:'Minion Bold';-inkscape-font-specification:Minion-Bold;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
       id="text150"><tspan
         
         y="0"
         id="tspan146">Eksempel</tspan><tspan
         
         y="28.848"
         id="tspan148">0.</tspan></text>
    <text
       xml:space="preserve"
       transform="matrix(1,0,0,-1,99.0863,463.7387)"
       style="font-variant:normal;font-weight:normal;font-stretch:normal;font-size:12px;font-family:Minion;-inkscape-font-specification:Minion-Regular;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
       id="text162"><tspan
         
         y="0"
         id="tspan152">Der er mange, der drømmer om at flytte til udlandet, men der er ikke så mange, der faktisk gør det. </tspan><tspan
         
         y="25.704"
         id="tspan154">Men Erik er en af dem, der har besluttet at tage springet. Han flytter til Sydney i Australien. Han ved </tspan><tspan
         
         y="51.408001"
         id="tspan156">ikke, hvor længe han vil bo i Australien, men planen er lige nu, at han vil være væk i mindst to år. </tspan><tspan
         
         y="77.112"
         id="tspan158">________________. Han vil opleve, hvordan det er at bo og arbejde i et fremmed land i en længere </tspan><tspan
         
         y="102.816"
         id="tspan160">periode.</tspan></text>
    <text
       xml:space="preserve"
       transform="matrix(1,0,0,-1,68.8463,306.5627)"
       style="font-variant:normal;font-weight:bold;font-stretch:normal;font-size:12px;font-family:'Minion Bold';-inkscape-font-specification:Minion-Bold;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
       id="text166"><tspan
         
         y="0"
         id="tspan164">21.</tspan></text>
    <text
       xml:space="preserve"
       transform="matrix(1,0,0,-1,99.0863,306.5627)"
       style="font-variant:normal;font-weight:normal;font-stretch:normal;font-size:12px;font-family:Minion;-inkscape-font-specification:Minion-Regular;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
       id="text176"><tspan
         
         y="0"
         id="tspan168">Erik har forberedt sig i lang tid på at flytte til Australien. For der er mange ting, der skal klares, </tspan><tspan
         
         y="25.704"
         id="tspan170">før man kan bo og arbejde i et andet land. Man skal finde et sted at bo, og man skal have arbejds- </tspan><tspan
         
         y="51.408001"
         id="tspan172">tillad else, så man kan arbejde og tjene penge. ________________ . Han har også taget et kursus i </tspan><tspan
         
         y="77.112"
         id="tspan174">engelsk, for sprog var ikke hans bedste fag i skolen. Så nu er han parat til at tage af sted. </tspan></text>
    <text
       xml:space="preserve"
       transform="matrix(1,0,0,-1,68.8463,186.4307)"
       style="font-variant:normal;font-weight:bold;font-stretch:normal;font-size:12px;font-family:'Minion Bold';-inkscape-font-specification:Minion-Bold;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
       id="text180"><tspan
         
         y="0"
         id="tspan178">22.</tspan></text>
    <text
       xml:space="preserve"
       transform="matrix(1,0,0,-1,99.0863,186.4307)"
       style="font-variant:normal;font-weight:normal;font-stretch:normal;font-size:12px;font-family:Minion;-inkscape-font-specification:Minion-Regular;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
       id="text192"><tspan
         
         y="0"
         id="tspan182">Erik har aldrig været i Australien, men han har fået kontakt med en dansker, der bor i Sydney. Han </tspan><tspan
         
         y="25.704"
         id="tspan184">hedder Lars, og han arbejder som murer. Lars har boet og arbejdet i Sydney i ti år og har også fået </tspan><tspan
         
         y="51.408001"
         id="tspan186">en australsk kæreste. Så han har mange kontakter. ________________. Det er Erik meget glad for. </tspan><tspan
         
         y="77.112"

       id="text142"><tspan
         
         y="0"
         id="tspan132">Erik elsker sol og varme, så han glæder sig til at komme væk fra den lange, grå danske vinter. Han </tspan><tspan

         y="51.408001"
         id="tspan136">hørt, at solen skinner fra morgen til aften, og at det er meget almindeligt med dagtemperaturer på </tspan><tspan
         
         y="77.112"
         id="tspan138">omkring 20-25 grader hele året. ________________. Men fra januar til marts regner det meget, så </tspan><tspan
         
         y="102.816"
         id="tspan140">lidt skifter vejret nu alligevel.</tspan></text>

       id="text158"><tspan
         
         y="0"
         id="tspan148">Der er selvfølgelig en masse, Erik vil savne ved Danmark. Mest af alt vil han selvfølgelig savne sin </tspan><tspan
         
         y="25.704"
         id="tspan150">familie og sine venner. Og så måske rugbrød og lakrids. Men Erik har drømt om at opleve, hvordan </tspan><tspan
         
         y="51.408001"
         id="tspan152">det er at bo i udlandet, siden han var en stor dreng. Og nu har han en uddannelse, han kan bruge i </tspan><tspan
         
         y="77.112"
         id="tspan154">Australien, og han synes også, han er blevet ret god til engelsk.________________. Og heldigvis kan </tspan><tspan
         
         y="102.816"
         id="tspan156">han jo bare tage hjem igen, hvis han ikke er glad for at være der. </tspan></text>

       id="text174"><tspan
         
         y="0"
         id="tspan164">Eriks forældre er kede af, at han har besluttet sig for at rejse så langt væk. For det er jo ikke sådan at </tspan><tspan
         
         y="25.704"
         id="tspan166">rejse frem og tilbage mellem Danmark og Australien flere gange om året. Men da Erik allerede har </tspan><tspan
         
         y="51.408001"
         id="tspan168">fået en lejlighed, har de besluttet, at de vil besøge ham i juleferien. ________________ . For så kan </tspan><tspan
         
         y="77.112"
         id="tspan170">de se, hvordan han har det, og hvordan han bor. Og så kan de sikkert bedre leve med, at han er taget </tspan><tspan
         
         y="102.816"
         id="tspan172">over på den anden side af jorden. </tspan></text>

    <text
       xml:space="preserve"
       transform="matrix(1,0,0,-1,74.5275,737.3386)"
       style="font-variant:normal;font-weight:bold;font-stretch:normal;font-size:12px;font-family:'Minion Bold';-inkscape-font-specification:Minion-Bold;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
       id="text90"><tspan
         
         y="0"
         id="tspan88">Eksempel</tspan></text>
    <text
       xml:space="preserve"
       transform="matrix(1,0,0,-1,74.5275,715.5001)"
       style="font-variant:normal;font-weight:bold;font-stretch:normal;font-size:14px;font-family:'Minion Bold';-inkscape-font-specification:Minion-Bold;writing-mode:lr-tb;fill:#ffffff;fill-opacity:1;fill-rule:nonzero;stroke:none"
       id="text94"><tspan
         
         y="0"
         id="tspan92">AE</tspan></text>
    <text
       xml:space="preserve"
       transform="matrix(1,0,0,-1,74.5275,697.9961)"
       style="font-variant:normal;font-weight:normal;font-stretch:normal;font-size:12px;font-family:Minion;-inkscape-font-specification:Minion-Regular;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
       id="text128"><tspan
         
         y="0"
         id="tspan96">Ja, lad mig se. Lige da jeg var færdig med min </tspan><tspan
         
         y="15.996"
         id="tspan98">uddannelse, blev jeg ansat på et lille bibliotek i en </tspan><tspan
         
         y="31.992001"
         id="tspan100">mindre by. Der lærte jeg alt om, hvordan hver-</tspan><tspan
         
         y="47.987999"
         id="tspan102">dagen på et bibliotek er. Og jeg blev sikker på, </tspan><tspan
         
         y="63.984001"
         id="tspan104">at det var den helt rigtige uddannelse, jeg havde </tspan><tspan
         
         y="79.980003"
         id="tspan106">taget! Da var jeg cirka 24 år, så det er en del år </tspan><tspan
         
         y="95.975998"
         id="tspan108">siden efterhånden. Til næste år er det 20 år siden. </tspan><tspan
         
         y="111.972"
         id="tspan110">Hold da op, hvor tiden går!</tspan><tspan
         
         y="-0.024"
         id="tspan112">Ja, rigtig mange. Vi viser f.eks. film for børn </tspan><tspan
         
         y="15.972"
         id="tspan114">næsten hver uge. Men der sker også meget andet. </tspan><tspan
         
         y="31.968"
         id="tspan116">I morgen får vi besøg af en forfatter, der skal </tspan><tspan
         
         y="47.964001"
         id="tspan118">fortælle om sin sidste nye bog. Og i weekenden </tspan><tspan
         
         y="63.959999"
         id="tspan120">åbner vi en udstilling med gamle juleting. Vi har </tspan><tspan
         
         y="79.956001"
         id="tspan122">også en strikkeklub for pensionister hver onsdag </tspan><tspan
         
         y="95.952003"
         id="tspan124">formiddag. Så biblioteket er meget andet end </tspan><tspan
         
         y="111.948"
         id="tspan126">bøger. </tspan></text>
    <text
       xml:space="preserve"
       transform="matrix(1,0,0,-1,74.5275,538.6457)"
       style="font-variant:normal;font-weight:bold;font-stretch:normal;font-size:14px;font-family:'Minion Bold';-inkscape-font-specification:Minion-Bold;writing-mode:lr-tb;fill:#ffffff;fill-opacity:1;fill-rule:nonzero;stroke:none"
       id="text132"><tspan
         
         y="0"
         id="tspan130">BF</tspan></text>
    <text
       xml:space="preserve"
       transform="matrix(1,0,0,-1,74.5275,521.1418)"
       style="font-variant:normal;font-weight:normal;font-stretch:normal;font-size:12px;font-family:Minion;-inkscape-font-specification:Minion-Regular;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
       id="text166"><tspan
         
         y="0"
         id="tspan134">Nej, men det er der faktisk mange, der tror, at det </tspan><tspan
         
         y="15.996"
         id="tspan136">er. Men når jeg kigger på min dag, synes jeg, den </tspan><tspan
         
         y="31.992001"
         id="tspan138">er meget spændende. Jeg sidder selvfølgelig en </tspan><tspan
         
         y="47.987999"
         id="tspan140">del ved computeren, men er også i kontakt med </tspan><tspan
         
         y="63.984001"
         id="tspan142">lånerne. Jeg arrangerer forskellige aktiviteter, og </tspan><tspan
         
         y="79.980003"
         id="tspan144">jeg underviser lånerne. Så jeg laver mange for-</tspan><tspan
         
         y="95.975998"
         id="tspan146">skellige ting, og det meste er noget, jeg synes er </tspan><tspan
         
         y="111.972"
         id="tspan148">sjovt.</tspan><tspan
         
         y="-0.024"
         id="tspan150">Nej, det kommer meget an på ugedage og tids-</tspan><tspan
         
         y="15.972"
         id="tspan152">punkter. Til hverdag er der for eksempel normalt </tspan><tspan
         
         y="31.968"
         id="tspan154">meget stille om formiddagen, for så er de fleste </tspan><tspan
         
         y="47.964001"
         id="tspan156">mennesker jo på arbejde eller i skole. Men mel-</tspan><tspan
         
         y="63.959999"
         id="tspan158">lem kl. 16 og 18 er der en del, der skal nå på bib-</tspan><tspan
         
         y="79.956001"
         id="tspan160">lioteket inden lukketid. Og lørdag er her tit helt </tspan><tspan
         
         y="95.952003"
         id="tspan162">fyldt, for der kommer børnefamilierne. Så sum-</tspan><tspan
         
         y="111.948"
         id="tspan164">mer biblioteket af liv.</tspan></text>
    <text
       xml:space="preserve"
       transform="matrix(1,0,0,-1,74.5275,378.7993)"
       style="font-variant:normal;font-weight:bold;font-stretch:normal;font-size:14px;font-family:'Minion Bold';-inkscape-font-specification:Minion-Bold;writing-mode:lr-tb;fill:#ffffff;fill-opacity:1;fill-rule:nonzero;stroke:none"
       id="text170"><tspan
         
         y="0"
         id="tspan168">CG</tspan></text>
    <text
       xml:space="preserve"
       transform="matrix(1,0,0,-1,74.5275,360.7284)"
       style="font-variant:normal;font-weight:normal;font-stretch:normal;font-size:12px;font-family:Minion;-inkscape-font-specification:Minion-Regular;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
       id="text204"><tspan
         
         y="0"
         id="tspan172">Jo, det er det. Det gør mig i godt humør at snak-</tspan><tspan
         
         y="15.996"
         id="tspan174">ke med en masse mennesker, både lånere og kol-</tspan><tspan
         
         y="31.992001"
         id="tspan176">leger. Det er blandt andet det, der gør det sjovt </tspan><tspan
         
         y="47.987999"
         id="tspan178">at være bibliotekar. Jeg er f.eks. aldrig ked af, at </tspan><tspan
         
         y="63.984001"
         id="tspan180">jeg tit skal arbejde om lørdagen. Faktisk har jeg </tspan><tspan
         
         y="79.980003"
         id="tspan182">næsten aldrig en dårlig dag på arbejde, for det er </tspan><tspan
         
         y="95.975998"
         id="tspan184">altså overhovedet ikke kedeligt at være bibliote-</tspan><tspan
         
         y="111.972"
         id="tspan186">kar!</tspan><tspan
         
         y="-0.024"
         id="tspan188">Det er nok det værste, man kan spørge en bib-</tspan><tspan
         
         y="15.972"
         id="tspan190">liotekar om! For sådan en som mig læser alt </tspan><tspan
         
         y="31.968"
         id="tspan192">mellem himmel og jord. At læse er jo både mit </tspan><tspan
         
         y="47.964001"
         id="tspan194">arbejde og min fritidsinteresse. Men hvis jeg skal </tspan><tspan
         
         y="63.959999"
         id="tspan196">komme med et svar, må det være: krimier. Der </tspan><tspan
         
         y="79.956001"
         id="tspan198">ligger næsten altid en spændende krimi på mit </tspan><tspan
         
         y="95.952003"
         id="tspan200">natbord. Og når jeg har ferie, læser jeg mindst en </tspan><tspan
         
         y="111.948"
         id="tspan202">om ugen.</tspan></text>
    <text
       xml:space="preserve"
       transform="matrix(1,0,0,-1,74.5275,218.3859)"
       style="font-variant:normal;font-weight:bold;font-stretch:normal;font-size:14px;font-family:'Minion Bold';-inkscape-font-specification:Minion-Bold;writing-mode:lr-tb;fill:#ffffff;fill-opacity:1;fill-rule:nonzero;stroke:none"
       id="text208"><tspan
         
         y="0"
         id="tspan206">DH</tspan></text>
    <text
       xml:space="preserve"
       transform="matrix(1,0,0,-1,74.5275,200.882)"
       style="font-variant:normal;font-weight:normal;font-stretch:normal;font-size:12px;font-family:Minion;-inkscape-font-specification:Minion-Regular;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
       id="text242"><tspan
         
         y="0"
         id="tspan210">For mig er det helt klart at have kontakt med </tspan><tspan
         
         y="15.996"
         id="tspan212">mange forskellige mennesker. Når der f.eks. kom-</tspan><tspan
         
         y="31.992001"
         id="tspan214">mer nogen, der gerne vil have en god idé til, hvad </tspan><tspan
         
         y="47.987999"
         id="tspan216">for en bog de skal læse. Så skal jeg finde ud af, </tspan><tspan
         
         y="63.984001"
         id="tspan218">hvem de er som personer, og hvad for en slags </tspan><tspan
         
         y="79.980003"
         id="tspan220">bøger de normalt godt kan lide. Når de så har </tspan><tspan
         
         y="95.975998"
         id="tspan222">læst bogen, kommer de næsten altid tilbage og </tspan><tspan
         
         y="111.972"
         id="tspan224">fortæller mig, om de har været glade for den. Det </tspan><tspan
         
         y="127.968"
         id="tspan226">er enormt hyggeligt.</tspan><tspan
         
         y="-0.035999998"
         id="tspan228">Mange forskellige ting. Jeg underviser f.eks. ældre </tspan><tspan
         
         y="15.96"
         id="tspan230">mennesker i at bruge internettet. Både så de kan </tspan><tspan
         
         y="31.955999"
         id="tspan232">blive bedre til at bruge internettet hjemme, men </tspan><tspan
         
         y="47.952"
         id="tspan234">også her på stedet. På den måde bliver de også </tspan><tspan
         
         y="63.948002"
         id="tspan236">bedre til at bruge biblioteket. Og hvis folk ikke </tspan><tspan
         
         y="79.944"
         id="tspan238">kan finde en bestemt bog, så finder jeg den til </tspan><tspan
         
         y="95.940002"
         id="tspan240">dem.</tspan></text>

      <g
